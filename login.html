<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv ="x- UA- Compatible" content=" IE-edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle-1.css">
</head>
<body>
    <nav>
        <div class ="navLeft">
    <img src="images/logo.png" alt="MarketMate Logo. Green Background, with carrying items." width="350">
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="">
            <div id="logInMessage" class="messageDiv" style="display: none;"></div>
            <div class="input-group">
                <label for="EmailAddress">Email Address</label>
                <input type="text" id="emailAddress" name="EmailAddress" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="login" type="submit">Login</button>
            <p class="signup-link">Don't have an account? <a href="./signup.html">Sign up</a></p>
        </form>
    </div>
    <script type="module" src="./firebase.js"></script>
</body>
</html>
