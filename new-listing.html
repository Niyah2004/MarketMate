<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketMate - New Listing</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="main-bar">
        <div class="logo-container">
            <img src="images/logo.png" class="logo" alt="MarketMate Logo">
        </div>
        <div class="center-tabs">
            <a href="buy.html" class="tab">Buy</a>
            <a href="sell.html" class="tab active">Sell</a>
        </div>
        <div class="icon-container">
            <img src="images/wishListIcon.png" alt="Wishlist Icon" class="icon">
            <img src="images/messageIcon.png" alt="Message Icon" class="icon">
            <img src="images/notifIcon.png" alt="Notification Icon" class="icon">
            <img src="images/profileIcon.png" alt="Profile Icon" class="icon">
        </div>
    </nav>
    <main>
        <h2>Create New Listing</h2>
        <div class="form-box">
            <label for="productType">Select Type:</label>
            <div class="product-type-options">
                <button id="productOption" class="type-button">Product</button>
                <button id="serviceOption" class="type-button">Service</button>
            </div>
            <label for="category">Category:</label>
            <select id="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="electronics">Electronics</option>
                <option value="clothes">Clothes</option>
                <option value="furniture">Furniture</option>
                <option value="books">Books</option>
                
            </select>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" placeholder="Type or select a brand" list="popular-brands">
            <datalist id="popular-brands">
                <option value="Apple">
                <option value="Samsung">
                <option value="Nike">
                <option value="Adidas">
                <option value="Sony">
                
            </datalist>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter title" required>
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Enter description" required></textarea>
            <label for="price">Price:</label>
            <input type="number" id="price" placeholder="Enter price" required>
            <label for="imageUpload">Upload Images:</label>
            <div class="upload-box">
                <input type="file" id="imageUpload" accept="image/*" multiple>
                <span>Drag & drop your images here or click to upload</span>
            </div>
            <button id="submitListing">List Item</button>
            <p id="listingMessage"></p>
        </div>
    </main>
    <script src="scripts/new-listing.js"></script>
</body>
</html>
