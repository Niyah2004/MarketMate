<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketMate - Sign Up</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <div class="container">
        <h1>MarketMate</h1>
        <div class="form-box">
            <div class="name-fields">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
            </div>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="University Email (.edu)" required>
            <input type="text" id="university" placeholder="University Name" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="submitSignUp">Sign Up</button>
            <p id="signUpMessage"></p>
            <p>Have an Account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>

    <script type="module" src="./scripts/firebase.js"></script>
    <script type="module" src="./scripts/signup.js"></script>
</body>
</html>
