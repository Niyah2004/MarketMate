<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Your Product or Service</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="main-bar">
        <div class="logo-container">
            <img src="images/logo.png" class="logo" alt="MarketMate Logo">
        </div>
        <div class="center-tabs">
            <a href="buy.html" class="tab">Buy</a>
            <a href="sell.html" class="tab">Sell</a>
        </div>
        <div class="icon-container">
            <img src="images/wishlist.png" alt="Wishlist Icon" class="icon">
            <img src="images/message.png" alt="Message Icon" class="icon">
            <img src="images/notification.png" alt="Notification Icon" class="icon">
            <img src="images/profile.png" alt="Profile Icon" class="icon">
        </div>
    </nav>
    <main>
        <h2>Upload Your Product or Service</h2>
        <form>
            <div class="upload-section">
                <label for="imageUpload" class="upload-label">Upload Picture</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
            </div>
            <div class="text-fields">
                <input type="text" placeholder="Title" name="title" required>
                <input type="text" placeholder="Category" name="category" required>
                <input type="text" placeholder="Price" name="price" required>
                <input type="text" placeholder="Brand (Optional)" name="brand">
                <input type="text" placeholder="Product or Service" name="productService">
                <textarea placeholder="Description of Post" name="description" rows="4"></textarea>
            </div>
            <button type="submit" class="post-button">Post</button>
        </form>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
