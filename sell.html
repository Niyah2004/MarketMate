<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketMate - Sell</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="main-bar">
        <div class="logo-container">
            <img src="images/logo.png" class="logo" alt="MarketMate Logo">
        </div>
        <div class="center-tabs">
            <a href="buy.html" class="tab">Buy</a>
            <a href="sell.html" class="tab active">Sell</a>
        </div>
        <div class="icon-container">
            <img src="images/wishListIcon.png" alt="Wishlist Icon" class="icon">
            <img src="images/messageIcon.png" alt="Message Icon" class="icon">
            <img src="images/notifIcon.png" alt="Notification Icon" class="icon">
            <img src="images/profileIcon.png" alt="Profile Icon" class="icon">
        </div>
    </nav>
    <main>
        <h2>Your Listings</h2>
        <div class="listing-container">
            <div class="listing-card">
                <h3>List New</h3>
                <p>Click to list a new product or service.</p>
                <a href="new-listing.html" class="post-button">List New</a>
            </div>
            
            <div class="listing-card">
                <img src="path/to/image1.jpg" alt="Past Listing 1">
                <div class="product-name">Past Listing 1</div>
                <div class="price">$15</div>
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
            </div>
            <div class="listing-card">
                <img src="path/to/image2.jpg" alt="Past Listing 2">
                <div class="product-name">Past Listing 2</div>
                <div class="price">$25</div>
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
            </div>
            
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
