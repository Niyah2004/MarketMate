<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Mate</title>
    <link rel="stylesheet" href="newstyle.css">
</head>
<body>
    <nav class="main-bar">
        <!-- Icon Navigation Bar -->
     <!-- Logo on the far left -->
     <div class="logo-container">
        <img src="images/logo.png" class="logo" alt="MarketMate Logo" width="120" height="50">
    </div>

    <!-- Centered Buy and Sell Tabs -->
    <div class="center-tabs">
        <div class="Buy-Tab">
            <label>Buy</label>
        </div>
        <div class="Sell-Tab">
            <a href="./listing.html"> 
            <label>List</label></a>
        </div>
    </div>
    <!-- Icons on the far right -->
    <div class="icon-container">
        <div class="icon-item">
            <img src="images/wishListIcon.png" alt="Wishlist Icon" width="15" height="15">
            <!--<p>Messages</p>-->
        </div>
        <div class="icon-item">
            <img src="images/messageIcon.png" alt="Message Icon" width="15" height="15">
           <!-- <p>Notifications</p>-->
        </div>
        <div class="icon-item">
            <img src="images/notifIcon.png" alt="Notification Icon" width="15" height="15">
           <!-- <p>Notification</p>-->
        </div>
        <div class="icon-item">
            <img src="images/profileIcon.png" alt="Profile Icon" width="35" height="20">
          <!--  <p>Profile</p>-->
            </div>
        </div>
</nav>
        <!-- Navigation bar and Search section -->
        <div class="nav-search-container">
            <!-- Product and Service tabs in a container -->
            <div class="product-service-container">
                <a href= "newservicefeed.html">
                <button class="tab active">Products</button></a>
                <a href="services.html"> 
                <button class="tab">Services</button></a>
            </div>


            <!-- Search bar container -->
            <div class="search-bar-container">
                <input type="text" placeholder="Search...">
                <button class="search-button">Search</button>
            </div>


            <!-- Category dropdown positioned to the far right -->
            <div class="category-dropdown">
                <select>
                    <option value="all">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                    <option value="home">Home</option>
                    <!-- Additional categories as needed -->
                </select>
            </div>
        </div>
    </nav>

  
    <div class="middle">
          
           <div class="Listings">
            <div class="listItem">
                <div class="Item-photo">
                   <a href="./Productpage.html"> 
                    <img src="images/Iphone.jpeg" alt="iPhone" width="40" height="40"></a>
                </div>
                <div class="listItem-info">
                    <p class="name">iPhone 15 Pro Max</p>
                    <p class="price">$400</p>
                    <div class="buttons">
                        <button class="like-btn">Like</button>
                        <button class="message-btn">Message</button>
                    </div>
                </div>
            </div>
        
            <div class="listItem">
                <div class="Item-photo">
                    <img src="images/Calculator.jpeg" alt="Calculator" width="200" height="200">
                </div>
                <div class="listItem-info">
                    <p class="name">Texas Ti84 Calculator</p>
                    <p class="price">$30</p>
                    <div class="buttons">
                        <button class="like-btn">Like</button>
                        <button class="message-btn">Message</button>
                    </div>
                </div>
            </div>
        
            <div class="listItem">
                <div class="Item-photo">
                    <img src="images/Book.jpeg" alt="Book">
                </div>
                <div class="listItem-info">
                    <p class="name">Foundations of Algorithm</p>
                    <p class="price">$90</p>
                    <div class="buttons">
                        <button class="like-btn">Like</button>
                        <button class="message-btn">Message</button>
                    </div>
                </div>
            </div>
        
            <div class="listItem">
                <div class="Item-photo">
                    <img src="images/charger.jpeg" alt="Charger">
                </div>
                <div class="listItem-info">
                    <p class="name">iPad Charger</p>
                    <p class="price">$15</p>
                    <div class="buttons">
                        <button class="like-btn">Like</button>
                        <button class="message-btn">Message</button>
                    </div>
                </div>
            </div>
        
            <div class="listItem">
                <div class="Item-photo">
                    <img src="images/chair.jpeg" alt="Chair">
                </div>
                <div class="listItem-info">
                    <p class="name">Chair</p>
                    <p class="price">$170</p>
                    <div class="buttons">
                        <button class="like-btn">Like</button>
                        <button class="message-btn">Message</button>
                    </div>
                </div>
            </div>
        
            <div class="listItem">
                <div class="Item-photo">
                    <img src="images/chromebelt.jpeg" alt="Sterling Belt">
                </div>
                <div class="listItem-info">
                    <p class="name">1989 Sterling Belt</p>
                    <p class="price">$2300</p>
                    <div class="buttons">
                        <button class="like-btn">Like</button>
                        <button class="message-btn">Message</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
          
            <!------- END OF MESSAGES ------->
        </div>
</body>
</html>
