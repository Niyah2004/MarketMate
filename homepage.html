<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketMate</title>
    <link rel="stylesheet" href="styles/homepage.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="main-bar">
        <div class="logo-container">
            <img src="images/logo.png" class="logo" alt="MarketMate Logo">
        </div>
        <div class="center-tabs">
            <a href="buy.html" class="tab">Buy</a>
            <a href="sell.html" class="tab">Sell</a>
        </div>
        <div class="icon-container">
            <img src="images/wishListIcon.png" alt="Wishlist Icon" class="icon">
            <img src="images/messageIcon.png" alt="Message Icon" class="icon">
            <img src="images/notifIcon.png" alt="Notification Icon" class="icon">
            <img src="images/profileIcon.png" alt="Profile Icon" class="icon">
        </div>
        <div class="action-buttons">
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
    </nav>
    <main>
        <h1>Welcome to MarketMate!</h1>
        <p>Your one-stop solution for buying and selling products and services.</p>
        <a href="post.html" class="post-button">Post Your Product or Service</a>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
